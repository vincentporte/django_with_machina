{% extends "board_base.html" %}
{% load i18n %}
{% load static %}


{% block content %}
    <h2>Mes groupes</h2>
    {% for group in groups %}
        <div class="row mt-3">
            <div class="col-md-4">
                <a href="{%url 'forums:group' slug=group.slug pk=group.id %}">
                    {{group.name}}
                </a>

                {% if group.is_private%}
                    <span class="badge rounded-pill txt-bg-dark bg-warning">priv√©</span>
                {%endif%}

            </div>
            <div class="col-md-2">
                <a href="{% url 'forums:group_members' slug=group.slug pk=group.id%}" type="button" class="btn btn-outline-primary btn-sm">Liste des membres</a>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-outline-danger btn-sm">Quitter ce groupe</button>
            </div>
        </div>
    {%endfor%}

{% endblock content %}
